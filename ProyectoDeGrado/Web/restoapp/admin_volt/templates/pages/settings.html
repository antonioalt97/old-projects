{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="row pt-xl-4">
  <div class="col-xl-12">
    <div class="card card-body border-0 shadow mb-4">
      <h2 class="h5 mb-4">Mis Datos</h2>
      <form id="form-modify-client" method="POST" action="/v1/api/modify_client/">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12 mb-3">
            <div>
              <label for="username">Usuario</label>
              <input name="username" class="form-control" id="username" type="text" placeholder="Usuario"
                value="{{request.user.username}}" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div>
              <label for="first_name">Primer Nombre</label>
              <input name="first_name" class="form-control" id="first_name" type="text"
                placeholder="Introduce tu primer nombre" required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div>
              <label for="last_name">Apellido</label>
              <input class="form-control" name="last_name" id="last_name" type="text"
                placeholder="Introduce tu primer apellido" required>
            </div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="email">Correo</label>
                <input class="form-control" value="{{request.user.email}}" name="email" id="email" type="email"
                  placeholder="siglo21@restoapp.cl">
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input class="form-control" id="phone" name="phone " type="text" value="+56">
              </div>
            </div>
          </div>
          <h2 class="h5 my-4">Dirección</h2>
          <div class="row">
            <div class="col-sm-9 mb-3">
              <div class="form-group">
                <label for="address">Dirección</label>
                <input class="form-control" id="address" type="text" name="address"
                  placeholder="Introduce tu dirección">
              </div>
            </div>
            <div class="col-sm-3 mb-3">
              <div class="form-group">
                <label for="number">Número</label>
                <input class="form-control" id="number" type="number" name="number" placeholder="No.">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="comuna">Comuna</label>
                <input name="comuna" class="form-control" id="Comuna" type="text" placeholder="Comuna" required>
              </div>
            </div>
            <div class="col-sm-6 mb-3">
              <label for="comuna">Región</label>
              <select class="form-select w-100 mb-0" id="comuna" name="region" aria-label="State select example">
                <option selected>Región</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama">Atacama</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="R.M Metropolitana"> Metropolitana de Santiago
                </option>
                <option value="Libertador General Bernardo O'Higgins"> Libertador General Bernardo O'Higgins
                </option>
                <option value="Maule"> Maule
                </option>
                <option value="Ñuble"> Ñuble
                </option>
                <option value="Biobío"> Biobío
                </option>
                <option value="La Araucanía"> La Araucanía
                </option>
                <option value="Los Lagos"> Los Lagos
                </option>
                <option value="Aysén del General Carlos Ibáñez del Campo"> Aysén del General Carlos Ibáñez del Campo
                </option>
                <option value="Magallanes y de la Antártica Chilena"> Magallanes y de la Antártica Chilena
                </option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button id="modify-client" class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Actualizar</button>
          </div>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
